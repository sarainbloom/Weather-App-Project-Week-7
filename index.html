<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>My Weather App Project Week 7</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">San Francisco</h1>
            <p class="weather-app-details">
              <strong>Saturday 9:59</strong>, clear sky <br />Humidity:
              <strong>64%</strong>, Wind: <strong>2.57km/h</strong>
            </p>
          </div>

          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">☁️</div>
            <div class="weather-app-temperature-value">12</div>
            <div class="weather-app-unit">°F</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/sarainbloom" target="_blank">Sara Lin </a>
        🖤⚔️🖤 opend-sourced on
        <a
          href="https://github.com/sarainbloom/Weather-App-Project-Week-7"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://saralinweatherapp.netlify.app/" target="_blank">
          Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
