  <head>

    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>My Weather App Project Week 7</title>

  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="enter a city" required />

      <main>

      <footer>

        🖤⚔️🖤 opend-sourced on

          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://saralinweatherapp.netlify.app/" target="_blank">
          Netlify</a
        >
      </footer>
